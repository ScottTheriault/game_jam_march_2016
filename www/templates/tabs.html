<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
-->
<ion-tabs>
	<!-- main menu Tab -->
	<ion-tab href="#/tab/main_menu">
		<ion-nav-view name="tab-main-menu"></ion-nav-view>
	</ion-tab>
	<!-- combat Tab -->
	<ion-tab href="#/tab/combat">
		<ion-nav-view name="tab-combat"></ion-nav-view>
	</ion-tab>
</ion-tabs>
